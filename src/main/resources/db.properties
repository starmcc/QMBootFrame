#※※※※※※※※※※※※※※※※※※ 数据源配置 ※※※※※※※※※※※※※※※※※※
# 使用的连接池名称 druid / dbcp2
type-name=druid
# 驱动名
driver-class-name=com.mysql.cj.jdbc.Driver
# 连接地址
url=jdbc:mysql://localhost:3306/test
# 用户名
username=root
# 密码
password=123

#※※※※※※※※※※※※※※※※※※ DBCP2连接池配置 ※※※※※※※※※※※※※※※※※※
dbcp2.max-wait-millis= 10000
dbcp2.min-idle= 5
dbcp2.initial-size= 5
dbcp2.validation-query= SELECT 1 FROM DUAL
dbcp2.connection-properties= characterencoding=utf8


#※※※※※※※※※※※※※※※※※※ DRUID连接池配置 ※※※※※※※※※※※※※※※※※※
# 下面为连接池的补充设置，应用到上面所有数据源中
# 初始化大小，最小，最大
druid.initialSize=5
druid.minIdle=5
druid.maxActive=20
# 配置获取连接等待超时的时间
druid.maxWait=60000
# 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
druid.timeBetweenEvictionRunsMillis=60000
# 配置一个连接在池中最小生存的时间，单位是毫秒
druid.minEvictableIdleTimeMillis=300000
druid.validationQuery=SELECT 1 FROM DUAL
druid.testWhileIdle=true
druid.testOnBorrow=false
druid.testOnReturn=false
# 打开PSCache，并且指定每个连接上PSCache的大小
druid.poolPreparedStatements=true
druid.maxPoolPreparedStatementPerConnectionSize=20
# 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
druid.filters=stat,wall
# 通过connectProperties属性来打开mergeSql功能；慢SQL记录
druid.connectionProperties=stat.mergeSql=true;stat.slowSqlMillis=5000
# 合并多个DruidDataSource的监控数据
druid.useGlobalDataSourceStat=true
#白名单
druid.allow=localhost
#黑名单
druid.deny=
#账号
druid.login.username=admin
#密码
druid.login.password=123
#是否可重置数据
druid.reset.enable=false
#用于排除一些不必要的url，比如.js,/jslib/等等。
druid.exclusions=*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*
#druid统计入口
druid.inMatchURL=/druid/*